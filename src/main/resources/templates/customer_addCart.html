<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index_fragmentC.css">
    <link rel="stylesheet" href="/static/css/customer_addCartC.css">
</head>

<body>

    <!-- header -->
    <div th:insert="index_fragment :: header"></div>


    <!-- main body -->

    <div class="mainBodyDiv p-5">
        <!-- Product Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>item ordered</th>
                    <th>total price</th>
                </tr>
            </thead>
            <tbody id="productTable">

            </tbody>
        </table>

        <div class="mainBodyDiv">
            <button type="button" id="placeOrderbtn" class="btn btn-warning">Place Order</button>
        </div>
    </div>

    <!-- footer -->
    <div th:insert="index_fragment :: footer"></div>

    <script src="/static/javascript/jquery-3.7.1.min.js"></script>
    <script src="/static/javascript/customer_addCartJ.js"></script>

</html>
