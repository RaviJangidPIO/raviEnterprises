<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin_addProductC.css">
</head>
<body>
    <div class="d-flex" style="width: 100vw;">
        <div th:insert="admin_dashBoardFragment :: header"></div>
        <!-- Main Content -->
        <div class="innerDivForCenterContent">
            <div class="signup-card mt-4 mx-5">
                <form action="/api/admin/upload-product" method="post" class="card p-5" enctype="multipart/form-data">
                    <div class="stalinist-one-regular">
                        <h4>Product Details</h4>
                    </div>

                    <div class="mb-3">
                        <label for="imageFile" class="form-label zen-dots-regular">Choose Image</label>
                        <input class="form-control" type="file" accept="Image" id="imageFile" name="productImage"
                            multiple>
                    </div>
                    <div class="mb-3">
                        <label class="zen-dots-regular">Product Name</label>
                        <input class="form-control" type="text" placeholder="Enter Product name" name="name"
                            id="productName">
                    </div>
                    <div class="mb-3">
                        <label class="zen-dots-regular">Product Price</label>
                        <input class="form-control" type="number" placeholder="Enter Product price" name="price"
                            id="productPrice">
                    </div>
                    <div class="mb-3">
                        <label class="zen-dots-regular">Number Of Piece/order</label>
                        <input class="form-control" type="number" placeholder="Enter Number Of Piece/order "
                            name="pieces" id="productCount">
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label zen-dots-regular">Product Description</label>
                        <textarea class="form-control" placeholder="Describe This Product" name="description"
                            id="productDescription" rows="5"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info" id="addProductSubmitBtn">submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
