<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index_fragmentC.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- header -->
    <div th:insert="index_fragment :: header"></div>

    <!-- main -->
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">All Customers order</h1>

                <!-- Search Bar -->
                <div class="mb-4">
                    <input type="text" id="customerSearch" class="form-control" placeholder="Search Customer...">
                </div>

                <!-- Product Table -->
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Profile Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile Number</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customerTable">


                    </tbody>
                </table>
                <div class="btn float-end btn-group btn-light">
                    <button class="btn btn-danger">
                        <i class="fa fa-angle-left"></i>
                    </button>
                    <div class="btn-group pagintion-box" id="pagintion-boxs">

                    </div>
                    <button class="btn btn-danger">
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- footer -->
    <div th:insert="index_fragment :: footer"></div>

    <script src="/static/javascript/jquery-3.7.1.min.js"></script>
</body>

</html>
