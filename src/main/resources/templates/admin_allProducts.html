<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin_styleC.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="d-flex">
        <div th:insert="admin_dashBoardFragment :: header"></div>
        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col">
                    <h1 class="mb-4">All Products</h1>

                    <!-- Search Bar -->
                    <div class="mb-4">
                        <input type="text" id="productSearch" class="form-control" placeholder="Search Products...">
                    </div>

                    <!-- Product Table -->
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Parts Available</th>
                                <th>description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productTable">
                            
                        </tbody>
                    </table>
                    <div class="btn float-end btn-group btn-light">
                        <button class="btn btn-danger">
                            <i class="fa fa-angle-left"></i>
                        </button>
                        <div class="btn-group pagintion-box" id="pagintion-boxs">

                        </div>
                        <button class="btn btn-danger">
                            <i class="fa fa-angle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/static/javascript/jquery-3.7.1.min.js"></script>
    <script src="/static/javascript/admin_allProductJ.js"></script>

    <!-- JavaScript for search functionality -->
    <script>
        document.getElementById("productSearch").addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll("#productTable tr");

            rows.forEach(function (row) {
                const cells = row.querySelectorAll("td:not(:nth-child(2))");
                let match = false;
                cells.forEach(function (cell) {
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        match = true;
                    }
                });
                row.style.display = match ? "" : "none";
            });
        });
    </script>
</body>

</html>
