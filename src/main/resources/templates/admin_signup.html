<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/customer_signupC.css">
</head>

<body>
    <div class="d-flex" style="width: 100vw;">
        <div th:insert="admin_dashBoardFragment :: header"></div>
        <!-- Main Content -->
        <div class="innerDivForCenterContent">
            <div class="signup-card mt-5 mx-5 mb-5">
                <h2>Create Account</h2>
                <form action="/api/admin/uploadInDB" method="POST" id="signupForm" enctype="multipart/form-data">
                    <!-- Profile Image -->
                    <div class="profile-img-container">
                        <img id="profileImagePreview" src="/static/files/avatarpng.png" alt="Profile Preview">
                        <label for="profileImage">Change</label>
                        <input type="file" id="profileImage" accept="Image" name="profileImage" hidden multiple>
                    </div>
                    <!-- Name -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                        <div id="nameError" class="error-message"></div>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                            required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <!-- mobile number -->
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber"
                            placeholder="Mobile number" required>
                        <div id="numberError" class="error-message"></div>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm Password" required>
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/javascript/jquery-3.7.1.js"></script>
    <script src="/static/javascript/admin_signupJ.js"></script>

</body>

</html>
