<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/loginC.css">
    <link rel="stylesheet" href="/static/css/index_fragmentC.css">
</head>

<body>

    <!-- header -->
    <div th:insert="index_fragment :: header"></div>

    <!-- main  -->
    <div class="centerPartOfPage p-4">
        <div class="signup-card">
            <h2>Login</h2>
            <form method="POST" id="loginForm">
                <!-- Email -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="username" placeholder="Email Address"
                        required>
                    <div id="emailError" class="error-message"></div>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div id="error-message-div"></div>
                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" id="submitBtn-id" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- footer -->
    <div th:insert="index_fragment :: footer"></div>

    <script src="/static/javascript/jquery-3.7.1.min.js"></script>
    <script src="/static/javascript/loginJ.js"></script>

</body>

</html>
